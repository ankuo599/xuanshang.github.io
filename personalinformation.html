<script>

  (function ($, doc, $$) {
    $.init();
    mui('#section').scroll();
    $.ready(function () {
      $$("#looker").on('click', function () {
        $$("#motai").css({display: "block"});
        $$("#zheceng").css({display: "block"});
      });
      $$("#motai").on('click', function () {
        $$("#motai").css({display: "none"});
        $$("#zheceng").css({display: "none"});
      });
    });
  })(mui, document, jQuery);
